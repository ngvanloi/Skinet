<header>
    <span *ngIf="totalCount && totalCount > 0 && pageNumber && pageSize">
        Showing 
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} -
            {{ totalCount < pageSize ? totalCount : pageNumber * pageSize}}
        </strong> 
        of 
        <strong>{{totalCount}}</strong>
        Results
    </span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
